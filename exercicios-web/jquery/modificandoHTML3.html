<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        //quando a dom estiver pronta eu disparo a funcao, isso Ã© importante
        //porque todas as variaveis estao no escopo da funcao e nao se tornam globais,
        //nao podendo causar bugs devido a variaveis no escopo global
        $(document).ready(function() {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const elementos = []
            pessoas.forEach(pessoa => {
                elementos.push( $('<tr>')
                    .append($('<td>').append(pessoa.nome),
                            $('<td>').append(pessoa.nota)
                    )
                )
            })

            const tabela = $('<table>').append(elementos).css('border', 'solid 5px')

            $('#conteudo').append(tabela)
        })
        
    </script>
</body>
