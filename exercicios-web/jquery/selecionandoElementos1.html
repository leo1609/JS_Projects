<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        //selecionei o id feira e adicionei a classe 'destaque' e o removi
        $('#feira').addClass('destaque').removeClass('destaque')

        $('li').addClass('destaque')
        //selecionei o elemento pelo atributo e remove a classe dele
        $('[wm-obrigatorio]').removeClass('destaque')

        $('li.opcional').removeClass('destaque')
        //selecionei o span que esta dentro de um paragrafo que esta dentro de uma div
        $('div p span').addClass('destaque')

        //filtros exclusivos do jquery que nao tem na API padrao do JS

        //Para o primeiro elemento do tipo li eu modifico o atributo css e passo seu valor 
        $('li:first').css('border', 'solid 3px yellow')
        //seleciona os 'li' impares
        $('li:odd').css('border', 'solid 10px orange')
        //seleciona os elementos maiores que o indice 1
        $('li:gt(1)').css('border', 'solid 10px white')
        //seleciona os lis que nao sejam o ultimo
        $('li:not(:last)').css('border', 'none')
        //lis que tem a letra r em seu conteudo
        $('li:contains("r")').css('background-color', 'black')
        //escondo todos os elementos do form
        $('form *').hide()
        //apresenta o elemento do form de tipo text. Nao esquecer de colocar
        //espaco na frente do form, senao nao funcionara
        $('form :text').show()

        $('form :password').show()

        $('form :checkbox').show()

        $('form :radio').show()

        $('form :file').show()

 
        

    </script>
</body>
