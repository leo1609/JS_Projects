<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div >Sem ID</div>
    <script>
        //conteudo 1 
        //criei um pragrafo na div
        $('#conteudo1').append('<p>1</p>')

        //conteudo 2

        const elementos = [
            //criando elemento pelo jquery
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijao'),
            $('<li>').append('Carne')
        ]
        //prepend insere os elementos antes de sorvete
        const lista = $('<ul><li>sorvete</li></ul>').prepend(elementos)
        //inserindo lista na div
        $('#conteudo2').append(lista)

        //conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']).prepend('<h1>0</h1>')
        //html - substitui os elementos que foram criados no append
        $('#conteudo3').html('<h1>123</h1>')
        //insere text dentro da div e nao uma tag
        $('#conteudo3').text('<h1>123</h1>')

        //alterando todos
        //substitui em todas as divs
        $('div[id]').html('<strong>Todos!</strong>')


    </script>
</body>
