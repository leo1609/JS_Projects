<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        // 
        function alterarLargura(valor, duracao, callback){
            //`+=${valor}` - este += é uma expressao do jquery que quando o 
            //valor for recebido na equacao ele ira aumentar ou diminuir a largura
            //  Recebem tambem a duracao de tempo que sera feito a alteracao da largura da div
            //e faz a chamada da callback, que sera a chamada das funcoes abaixo
            $('div').animate({width: `+=${valor}`}, duracao, callback)
        }

        function moverDiagonal(valor, duracao, callback){
            $('div').animate({top: `+=${valor}`, left: `+=${valor}`}, duracao, callback)
        }
  
        function girar(valor, duracao, callback){
            //
            $('div').animate({transform: `+=${valor}`}, {
                //funcao step define o passo de rotacao da div
                step: function (valor){
                    //transform recebe o rotate em graus 
                    $(this).css('transform', `rotate(${valor}deg)`)
                },
                duration: duracao
            }, callback)
        }

        alterarLargura(300, 100, () => {
            alterarLargura(-300, 'slow', () => {
                moverDiagonal(300, 600, () => {
                    girar(1500, 1500)
                })
            })
        })



    </script>
</body>
