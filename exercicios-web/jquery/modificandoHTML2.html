<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // 
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')
        //insere span dentro da div1
        $('<span>, 3</span>').appendTo('#div1')

        $('<span>-1, </span>').prependTo('#div1')
        //abaixo nao funciona. Tem que usar uma tag 
        //$('-1, ').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')
        //insero uma div nos paragrafos com classe numero
        //$('p.numero').wrap('<div>')

        //insiro uma div com id=div4 envolvendo todos os p.numeros
        $('p.numero').wrapAll('<div id="div4">')
        //esvazia a div4
        $('#div4').empty()
        //removo os elementos que estao antes da div3 e da div4
        $('#div3, #div4').prev().remove()

        //todos paragrafos que estao dentro do body serao substituidos
        //pela div substituido
        //$('<div>Substituto</div>').replaceAll('body > p')

        //mesma coisa que acima
        //seleciono os paragrafos dentro de body e substituo com as divs substituindo
        //$('body > p').replaceWith('<div>Substituto</div>')

        //complicado. Fazer isso em caso de muita necessidade
        // replaceWith pode receber uma funcao callback
        $('body > p').replaceWith(function() {
            //substiuo os paragrafos por div e substituo o conteudo desses 
            //elementos pelo conteudo do paragrafo selecionado
            return $('<div>').html($(this).html())
        })

    </script>
</body>
