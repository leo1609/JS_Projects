<body>
    <!--Este codigo da  navbar foi copiado do site https://getbootstrap.com/docs/4.3/components/navbar/ ,

    verificar a versao -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" wm-link="#/paginas/bemVindo.html">Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" wm-link="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        o cursor-->
                        <a class="dropdown-item" wm-link="#/paginas/componentes.html">Componentes</a>
                        <a class="dropdown-item" wm-link="#/paginas/formulario.html">Formularios</a>
                    </div>
                </li>
            </ul>   
        </div>

    <!--preciso do 'main' para especificar onde as paginas serao abertas nesta pagina
    p-3 é uma classe do bootstrap onde 'p' é de padding e '3' é uma unidade de largura do bootstrap -->
    <main class="p-3" wm-link-destino></main>
