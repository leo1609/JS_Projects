<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulário
        </h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <!--'for="nome' - estara associado a um id-->
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <!--'col-md-6' - aparelhos maiores que large ocuparam somente 6 colunas-->
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email"></label>
                        <div class="input-group">
                            <!--div para colocar o @ no input de email. Pra ficar mais bonito-->
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control"
                                id="email" placeholder="Informe o email">
                        </div>
                        <!--'text-muted' - cor do texto. Pode ser 'text-warning' fica vermelho-->
                        <small class="form-text text-muted">
                            Enviaremos um e-mail para confirmar o cadastro.
                        </small>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="LinguagemPreferida">Linguagem</label>
                        <select id="LinguagemPreferida" class="form-control">
                                <option value="">Selecione</option>
                            <option >JS</option>
                            <option >Java</option>
                            <option >Python</option>
                            <option >Ruby</option>
                            <option >Outra</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Default checkbox
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                        <label class="form-check-label" for="defaultCheck2">
                            Disabled checkbox
                        </label>
                    </div>
                </div>
            </div>
            <hr>

            <div class="frm-row mb-0">
                <!--'d-flex justify-content-end' - coloca os botoes no final da linha-->
                <div class="col-12 d-flex justify-content-end">
                    <!--'mr-2' -  poe margem direita de 2-->
                    <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
