<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        // 
        const submit = document.querySelector('[wm-submit]')
        //
        submit.onclick = function(e){
            e.preventDefault()
            //o parentnode do button é o formulario 'form'
            const form = e.target.parentNode
            //peguei os dados do formulario
            const formData = new FormData(form)
            //insiro uma novo atributo no formdata com valor true
            formData.append('aja', true)
            console.log(formData.get('q'))
            console.log(formData.get('aja'))
            console.log(formData.has('hl'))

            formData.forEach((dado) => {
                console.log(dado)
            })

        }
    </script>
</body>
