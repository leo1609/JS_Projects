<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /*  '*' - todas a pagina */
        /*  '.tag' - todas as tags */
        /* '#aprovados' - somente a tag com id='aprovados */
        /* '#aninhado > div' - pega a div filha da div aninhado  */
        /* '#aninhado > section' - nao seleciona ninguem pois section 
        nao é um descendente direto*/
        /*'#aninhado section' - pega descendentes indiretos*/
        /*'p + ul' - pega o irmao que vem diretamente depois de 'p'*/
        /*'p + ol' - nao funciona pois nao sao vizinhos*/
        /*'p ~ ol' - pega irmaos que venham depois de 'p'*/
        /*'[feira]' - pega os atributos feira das tags */
        /*'[feira=casa]' - pega o atributo feira chamado casa*/
        /*'[feira~=escriotrio]' - pega tudo que tem escritorio
        com espaço em seguida, se existir virgula nao funciona*/
        /*'[feira*=sa]' - pega o atributo que tem a silaba 'sa' no nome*/
        /*'span:nth-child(1)' - pega o 1º filho, com a tag span, de alguem. Para
        isso funcionar tenho que colocar 'nolabel' na 'class=tag' para tirar
        a funcionalidade da 'class=tag'*/
        /*'section > nth-child(odd)' - pega todos os filhos impares da tag*/
        /*'section > nth-child(even)' - pegas os pares*/
        /*'section > nth-cild(odd), ul' - pega todos os filhos impares da tag e as 'ul' */
        /*'section > nth-cild(odd) label - pega o label dos filhos impares da tag */
        /*'section > span:nth-of-type(2) - pega o 2º span filho da section'*/
        /*sempre preze pelo caminho da simplidade, use class para selecionar a tag
        eventualmente use esse tipo de pai chamando decendentes*/
        * {
            color: yellow;
            background-color: #f77;
        }

    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
