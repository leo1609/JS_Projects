<!--'ul.style.display' retorna 'block' se visivel ou 'none' se invisivel
    'display === 'none' se display é igual a 'none' retorna 'block' senão
                        retorna 'none' -->
<script>
    document.querySelectorAll('[pasta]').forEach(pasta => {
        pasta.onclick = function(e){
            const ul = pasta.nextElementSibling
            const display = ul.style.display
            ul.style.display = display === 'none' ? 'block' : 'none'
        }
    })
</script>
