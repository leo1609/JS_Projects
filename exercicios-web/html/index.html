    </footer>
    <!-- 'querySelectorAll('[nomeAtributo])' traz uma lista de tags 'a',
    'document.getElementById('conteudo')' atribui o id conteudo da 
    seção para a constante conteudo,
    'onclick' tem o objetivo de pegar o click da tela para o servidor 
    fazer o link e nao o browser atraves do link 'a'. 
    'e.preventDefault()' ira previnir de fazer um acesso padrao e 
    ficar parado ate executar o link pelo fetch.
    'fetch' é uma promisse que faz a chamada AJAX. 
    'link.getAttribute('nomeAtributo')' referencia o link que esta na tag 'a'. 
    'resp => resp.text()' é uma função que retorna uma promisse com o
    html da pagina que fiz a requisição. 
    'html => conteudo.innerHTML = html' essa função pega o html do link
    e substitui-o pelo html da pagina que eu estou clicando no link -->
    <script>
        document.querySelectorAll('[nomeAtributo]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e){
                e.preventDefault()

                fetch(link.getAttribute('nomeAtributo'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    
            }
        })
    </script>
</body>
</html>
