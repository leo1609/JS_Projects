<html>
    <head>
        <title>um pouco de css</title>
        <!-- 'display: none' desaparece os textos 
        padding espacamentodo quadrado do texto -->
        <link rel="stylesheet" href="poucoDeCSS.css">
        <style>
            h1{
                font-size: 20px;
                position: absolute;
                top: 200px;
                left: 400px;
                background-color: red;
            }

            .fundovermelho {
                background-color: #002fffc5;
            }

            .negrito {
                font-weight: bold;
            } 
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <!-- span nao é visual, 
        br pula linha, class é para estilo
        'id' é para identificador de um elemento e
        de estilo tambem. 'style' pode ser feito
        dentro da tag tambem -->
        <span id="textoPrincipal" style="margin-top: 20px">texto 1</span><br><br>
        <span class="fundovermelho negrito">texto 2</span><br><br>
        <span class="fundovermelho">texto 3</span>
    </body>
</html>
