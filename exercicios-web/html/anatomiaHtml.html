<!-- doctype eu identifico a versao do html que eu 
estou usando -->
<!DOCTYPE html>
<html>
    <!-- head eu coloco coisas nao visuais 
    com exceção do titulo -->
    <head>
        <!-- identifica como sera renderizada a pagina -->
        <meta charset="utf-8"> 
       <title>Anatomia html</title>
    </head>
    <body>
<!-- para ver a execução no browser, eu entro na
pasta anatomiaHtml clico botao direito e escolho
a opcao 'reveal in explorer' ele abrira a pasta e entao
eu escolho a pasta que sera executada no browser -->
        <!-- cabeçalho -->
        <header>
            <h1>
                exercicios html
            </h1>
        </header>
        <nav>
            <!-- link pela tag 'a' -->
            <a href="/">navegaçao 1</a>
        </nav>
        <section id='conteudo'>
            conteudo
        </section>
        <aside>
            lateral
        </aside>
        <footer>
            rodape
        </footer>
    </body>
</html>
